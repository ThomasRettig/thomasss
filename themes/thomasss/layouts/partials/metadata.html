{{ $dateTime := .PublishDate.Format "2022-01-01" }}
{{ $dateFormat := .Site.Params.dateFormat | default "21 Nov 2022" }}
<time datetime="{{ $dateTime }}">{{ .PublishDate.Format $dateFormat }}</time>
{{ with .Params.tags }}
{{ range . }}
{{ $href := print (absURL "tags/") (urlize .) }}
<a class="tag" href="{{ $href }}">{{ . }}</a>
{{ end }}
{{ end }}
